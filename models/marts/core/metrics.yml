version: 2


metrics:
  # Simple metrics
  - name: total_revenue
    description: The total revenue for the business
    type: simple
    label: Total Revenue
    type_params:
      measure: total_revenue

  - name: total_expense
    description: The total expense for the business
    type: simple
    label: Total Expenses
    type_params:
      measure: total_expense

  - name: total_customers
    description: The total customers for the business
    type: simple
    label: Total Customers
    type_params:
      measure: total_customers

  - name: total_supplier_revenue
    description: The total net revenue by supplier
    type: simple
    label: Total Supplier Revenue
    type_params:
      measure: supplier_revenue

  - name: total_supplier_gross_revenue
    description: The total gross revenue by supplier
    type: simple
    label: Total Supplier Gross Revenue
    type_params:
      measure: supplier_gross_revenue

  - name: total_items_sold
    description: The total number of items sold
    type: simple
    label: Total Items Sold
    type_params:
      measure: total_items_sold

  - name: total_gross_sales
    description: The total gross sales amount
    type: simple
    label: Total Gross Sales
    type_params:
      measure: total_gross_sales

  - name: average_gross_sales
    description: The average gross sales amount
    type: simple
    label: Average Gross Sales
    type_params:
      measure: average_gross_sales

  # Cumulative metrics
  - name: cumulative_revenue_total
    description: The cumulative revenue for the business
    type: cumulative
    label: Cumulative Revenue (All-Time)
    type_params:
      measure: total_revenue
    
  - name: cumulative_revenue_ttm
    description: Cumulative revenue for the trailing twelve months
    type: cumulative
    label: Cumulative Revenue (TTM)
    type_params:
      measure: total_revenue
      cumulative_type_params: 
        period_agg: first
        window: 12 months

  - name: weekly_customers
    description: Number of active weekly customers
    type: cumulative
    label: Weekly Active Customers
    type_params:
      measure: total_customers
      cumulative_type_params:
        period_agg: first
        window: 7 days

  - name: monthly_customers
    description: Number of active monthly customers
    type: cumulative
    label: Monthly Active Customers
    type_params:
      measure: total_customers
      cumulative_type_params: 
        period_agg: first
        window: 1 month

  # Ratio metrics     
  - name: average_revenue_per_customer
    description: The average revenue per customer
    type: ratio
    label: Average Revenue per Customer
    type_params:
      numerator: total_revenue
      denominator: total_customers

  - name: average_items_per_sale
    description: The average number of items per sale
    type: ratio
    label: Average Items per Sale
    type_params:
      numerator: total_items_sold
      denominator: total_gross_sales

  # Derived metrics
  - name: total_profit
    description: The total profit for the business
    type: derived
    label: Total Profit
    type_params:
      expr: revenue - expense
      metrics:
        - name: total_revenue
          alias: revenue
        - name: total_expense
          alias: expense

saved_queries:
  - name: metrics_sales_by_region
    description: Relevant sales metrics by region
    config:
      cache:
        enabled: true
    query_params:
      metrics:
        - total_revenue
        - total_expense
        - total_profit

      group_by:
        - TimeDimension('metric_time', 'day')
        - Dimension('customer__region')
        - Dimension('customer__nation')
    exports:
      - name: sales_metrics_by_region
        config:
          export_as: table
          schema: aa_metrics

  - name: metrics_cumulative_revenue_total
    description: Cumulative total revenue
    query_params:
      metrics:
        - cumulative_revenue_ttm
      group_by:
        - TimeDimension('metric_time', 'day')
    exports:
      - name: cumulative_revenue
        config:
          export_as: table
          schema: aa_metrics
      



  

